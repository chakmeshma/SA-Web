<!doctype html>
<html class="blurred-background">

<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body onLoad="init()">
    <div id="loginContainer" class="loginContainer">
        <div class="loginContainerRightSide">
            <div class="registerSideText">Hello!</div>
            <div class="registerSidePic">
                <img src="images/Group 937.svg" alt="coffee" />
            </div>
        </div>
        <div class="loginContainerLeftSide">
            <div class="leftSideLogo leftSideLogo2"></div>
            <input class="registerField" placeholder="Username or Email" type="text" />
            <input class="registerField" id="passwordField" placeholder="Password" type="password" />
            <img onClick="togglePasswordView()" id="passwordEyeToggle" src="images/password eye.svg" alt="show password" />
            <a href="forget" class="forgetLink">Forget Your Password?</a>
            <input class="registerButton" value="Login" type="button" />
            <div class="registerLoginText">Don't have an account?<a href="register"> Register</a></div>
        </div>
    </div>
</body>

</html>
